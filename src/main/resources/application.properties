spring.application.name=diagnostics-app
spring.main.allow-bean-definition-overriding=true

#JWT
jwt.secret=${JWT_SECRET}
jwt.exp=1800000
jwt.refresh.exp=2400000

# OpenAI
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-3.5-turbo

#DB
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.use_streams_for_binary=true
spring.jpa.properties.hibernate.dialect.storage_engine=innodb

# Connection pool configuration (optional)
spring.sql.init.mode=always

#th
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

#MAIL
#pokfhgo[fidjgh
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

front.url = ${FRONT_URL}

#OAUTH
Oauth2.secret =${GOOGLE_AUTH_CLIENT_SECRET}
Oauth2.clientId =${GOOGLE_AUTH_CLIENT_ID}



#OPEN_AI
OpenAI.secret.key=${OPENAI_SECRET_KEY}